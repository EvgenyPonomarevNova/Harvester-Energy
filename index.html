<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="./img/logo2.jpg" alt="Харвестер Энерджи">
            </div>
        </div>
    </header>

    <!-- Главный экран с видео-фоном -->
    <main class="main-container">
        <!-- Видео фон -->
        <video class="video-bg" autoplay muted loop playsinline preload="auto">
            <source src="./img/Img 4717.mp4" type="video/mp4">
        </video>

        <!-- Фон из фото (резервный) -->
        <div class="photo-bg">
            <div class="bg-slide active" style="background-image: url('./img/img1.jpeg')"></div>
            <div class="bg-slide" style="background-image: url('./img/img2.jpeg')"></div>
            <div class="bg-slide" style="background-image: url('./img/img3.jpeg')"></div>
        </div>
        
        <!-- Затемнение -->
        <div class="overlay"></div>
        
        <div class="content">
            <h1 class="main-title">Энерго кластер для операторов дата-центров</h1>
            <button class="main-cta-button" onclick="openModal()">получить презентацию</button>
        </div>
    </main>

    <!-- Форма заявки -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 class="modal-title">получить презентацию</h2>
            <form id="contact-form" action="sendmail.php" method="POST">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (___) ___-__-__">
                </div>
                <div class="form-group">
                    <label for="company">Компания:</label>
                    <input type="text" id="company" name="company" placeholder="Название вашей компании">
                </div>
                <button type="submit" class="submit-button">Отправить заявку</button>
            </form>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="footer">
        <div class="footer-content">
            <button class="presentation-btn" onclick="openModal()">получить презентацию</button>
            <div class="footer-contacts">
                <a href="tel:+78001234567" class="footer-contact">

                    </svg>
                    +7 (800) 123-45-67
                </a>
                <a href="mailto:info@harvesterenergy.ru" class="footer-contact">
                    <svg class="footer-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>

                    </svg>
                    @harvesterenergy

            </div>
        </div>
    </footer>
    <script src="script.js"></script>
